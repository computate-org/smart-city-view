apiVersion: redhatcop.redhat.io/v1alpha1
kind: RandomSecret
metadata:
  name: keycloak-db-secret
  namespace: sso
spec:
  authentication: 
    path: kubernetes
    role: secret-writer
  connection:
    address: 'http://vault.vault.svc.cluster.local:8200'
  path: sso/kv
  secretKey: POSTGRES_PASSWORD
  secretFormat:
    passwordPolicyName: special-characters-password-policy-15
