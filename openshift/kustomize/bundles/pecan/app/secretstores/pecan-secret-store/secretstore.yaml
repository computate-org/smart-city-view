apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: secret-store
spec:
  provider:
    vault:
      server: http://vault.vault.svc.cluster.local:8200
      path: pecan/kv
      version: v1
      auth:
        kubernetes:
          mountPath: kubernetes/
          role: secret-reader
          serviceAccountRef:
            name: default
