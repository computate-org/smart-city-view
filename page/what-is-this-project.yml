              - e: p
                text: |
                  Red Hat Global Social Innovation Program is partnering with Boston University and Smarta Byar 
                  in order to collaborate on creating a global and open research platform allowing researchers 
                  to study what social sustainability means by using a digital twin of Veberöd, Sweden as the test village, supported by  Smarta Byar. 
                  The goal of this collaboration is to build the open source technological infrastructure so that researchers can collaborate on this platform effectively 
                  to study mobility, public health, sustainability among other study areas to ultimately help define better the link between well being and eco-smart cities.
