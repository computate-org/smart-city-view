---
pageId: "open-source-software-foundation-best-practices"
uri: "/en-us/{{ pageId }}"
url: "{{ page.siteBaseUrl }}{{ uri }}"
h1: "Does the {{ page.siteName }} project follow the Open Source Software Foundation Best Practices? "
