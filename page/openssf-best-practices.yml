          - e: ul
            in:
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project website MUST succinctly describe what the software does (what problem does it solve?): "
                  - e: div
                    in:
                      - e: div
                        text: |
                          Here is the project summary page to review succinctly what the software does: 
                      - e: div
                        in:
                          - e: a
                            href: "{{ page.siteBaseUrl }}/en-us/what-is-this-project"
                            text: "{{ page.siteBaseUrl }}/en-us/what-is-this-project"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project website MUST provide information on how to: obtain, provide feedback (as bug reports or enhancements), and contribute to the software: "
                  - e: div
                    in:
                      - e: div
                        text: |
                          Here is the contribution page to review how to contribute to the software, see bug reports and enhancements, or submit bug reports and enhancements: 
                      - e: div
                        in:
                          - e: a
                            href: "{{ page.siteBaseUrl }}/en-us/how-to-contribute#how-to-provide-feedback"
                            text: "{{ page.siteBaseUrl }}/en-us/how-to-contribute#how-to-provide-feedback"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The information on how to contribute MUST explain the contribution process (e.g., are pull requests used?): "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The how to contribute guide covers the contribution process and pull requests, see: 
                      - e: div
                        in:
                          - e: a
                            href: "{{ page.siteBaseUrl }}/en-us/how-to-contribute#how-to-contribute"
                            text: "{{ page.siteBaseUrl }}/en-us/how-to-contribute#how-to-contribute"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The information on how to contribute SHOULD include the requirements for acceptable contributions (e.g., a reference to any required coding standard): "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The how to contribute guide covers acceptable contributions and coding standards, see: 
                      - e: div
                        in:
                          - e: a
                            href: "{{ page.siteBaseUrl }}/en-us/how-to-contribute#what-are-the-coding-standards"
                            text: "{{ page.siteBaseUrl }}/en-us/how-to-contribute#what-are-the-coding-standards"
      - e: div
        a:
          class: w3-padding 
        in:
          - e: h3
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-regular fa-magnifying-glass-arrow-right padding-right-quarter-em
              - e: span
                text: Basics
          - e: h4
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-solid fa-file-certificate padding-right-quarter-em
              - e: span
                text: FLOSS license
          - e: ul
            in:
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The software produced by the project MUST be released as FLOSS. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The license for {{ page.siteDisplayName }} is the GNU GENERAL PUBLIC LICENSE and can be found here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/blob/main/LICENSE"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/blob/main/LICENSE"
                      - e: div
                        text: |
                          See here that the GNU GENERAL PUBLIC LICENSE is listed as a FLOSS license: 
                      - e: div
                        in:
                          - e: a
                            href: "https://en.wikipedia.org/wiki/Comparison_of_free_and_open-source_software_licenses"
                            text: "https://en.wikipedia.org/wiki/Comparison_of_free_and_open-source_software_licenses"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "It is SUGGESTED that any required license(s) for the software produced by the project be approved by the Open Source Initiative (OSI). "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The rest of the licenses of open source maven dependencies you can find here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://mvnrepository.com/artifact/{{ page.sitePomGroupId }}/{{ page.siteName }}/latest"
                            text: "https://mvnrepository.com/artifact/{{ page.sitePomGroupId }}/{{ page.siteName }}/latest"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project MUST post the license(s) of its results in a standard location in their source repository. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The license for {{ page.siteDisplayName }} is in our GitHub repository and can be found here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/blob/main/LICENSE"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/blob/main/LICENSE"
      - e: div
        a:
          class: w3-padding 
        in:
          - e: h3
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-regular fa-magnifying-glass-arrow-right padding-right-quarter-em
              - e: span
                text: Basics
          - e: h4
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-solid fa-book padding-right-quarter-em
              - e: span
                text: Documentation
          - e: ul
            in:
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project MUST provide basic documentation for the software produced by the project. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The documentation for installing {{ page.siteDisplayName }} locally and in the OpenShift cloud is available in the README here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/blob/main/README.md"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/blob/main/README.md"
                      - e: div
                        text: |
                          Additional documentation can be found in the articles on the home page of the public website for {{ page.siteDisplayName }} here: 
                      - e: div
                        in:
                          - e: a
                            href: "{{ page.sitePublicUrl }}"
                            text: "{{ page.sitePublicUrl }}"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project MUST provide reference documentation that describes the external interface (both input and output) of the software produced by the project. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The complete OpenAPI spec with inputs and outputs for {{ page.siteDisplayName }} is available here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/blob/main/src/main/resources/webroot/openapi3-enUS.yml"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/blob/main/src/main/resources/webroot/openapi3-enUS.yml"
      - e: div
        a:
          class: w3-padding 
        in:
          - e: h3
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-regular fa-magnifying-glass-arrow-right padding-right-quarter-em
              - e: span
                text: Basics
          - e: h4
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-solid fa-arrow-right padding-right-quarter-em
              - e: span
                text: Other
          - e: ul
            in:
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project sites (website, repository, and download URLs) MUST support HTTPS using TLS. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The project website for {{ page.siteDisplayName }} supports HTTPS using TLS with valid certificates as you can see here: 
                      - e: div
                        in:
                          - e: a
                            href: "{{ page.sitePublicUrl }}"
                            text: "{{ page.sitePublicUrl }}"
                      - e: div
                        text: |
                          The repository for {{ page.siteDisplayName }} also supports HTTPS using TLS with valid certificates as you can see here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}"
                      - e: div
                        text: |
                          The downloads for {{ page.siteDisplayName }} also supports HTTPS using TLS with valid certificates as you can see here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/releases"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/releases"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project MUST have one or more mechanisms for discussion (including proposed changes and issues) that are searchable, allow messages and topics to be addressed by URL, enable new people to participate in some of the discussions, and do not require client-side installation of proprietary software. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The issues page on GitHub for {{ page.siteDisplayName }} is the best place to start a discussion about proposed changes and issues: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/issues"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/issues"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project MUST provide basic documentation for the software produced by the project. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The documentation for {{ page.siteDisplayName }} is in English: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/blob/main/README.md"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/blob/main/README.md"
                      - e: div
                        text: |
                          Additional documentation in English can be found in the articles on the home page of the public website for {{ page.siteDisplayName }} here: 
                      - e: div
                        in:
                          - e: a
                            href: "{{ page.sitePublicUrl }}"
                            text: "{{ page.sitePublicUrl }}"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project MUST be maintained. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The {{ page.siteDisplayName }} is actively maintained, as seen in the frequency of commits in the main branch here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/commits/main"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/commits/main"
      - e: div
        a:
          class: w3-padding 
        in:
          - e: h3
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-solid fa-code-merge padding-right-quarter-em
              - e: span
                text: Change Control
          - e: h4
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-brands fa-github padding-right-quarter-em
              - e: span
                text: Public version-controlled source repository
          - e: ul
            in:
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project MUST have a version-controlled source repository that is publicly readable and has a URL. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The {{ page.siteDisplayName }} has a public, readable version-controlled source repository on GitHub here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project's source repository MUST track what changes were made, who made the changes, and when the changes were made. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          See the changes made to the main branch of {{ page.siteDisplayName }} here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/commits/main"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/commits/main"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "To enable collaborative review, the project's source repository MUST include interim versions for review between releases; it MUST NOT include only final releases. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          You can find every commit in the main branch of {{ page.siteDisplayName }} leading up to a final release here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/commits/main"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/commits/main"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "It is SUGGESTED that common distributed version control software be used (e.g., git) for the project's source repository. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          GitHub is the common distributed version control software for {{ page.siteDisplayName }}, see here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}"
      - e: div
        a:
          class: w3-padding 
        in:
          - e: h3
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-solid fa-code-merge padding-right-quarter-em
              - e: span
                text: Change Control
          - e: h4
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-solid fa-list-ol padding-right-quarter-em
              - e: span
                text: Unique version numbering
          - e: ul
            in:
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "The project results MUST have a unique version identifier for each release intended to be used by users. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The {{ page.siteDisplayName }} has unique versions of each release, see: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/releases"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/releases"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "It is SUGGESTED that the Semantic Versioning (SemVer) or Calendar Versioning (CalVer) version numbering format be used for releases. It is SUGGESTED that those who use CalVer include a micro level value. "
                  - e: div
                    in:
                      - e: div
                        text: |
                          The {{ page.siteDisplayName }} Semantic Versioning (major, minor, patch) each release. For example 1.0.0, see the releases here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/releases"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/releases"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: "It is SUGGESTED that projects identify each release within their version control system. For example, it is SUGGESTED that those using git identify each release using git tags.  "
                  - e: div
                    in:
                      - e: div
                        text: |
                          Each release of {{ page.siteDisplayName }} also corresponds to a tag in GitHub, see the tags here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/tags"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/tags"
      - e: div
        a:
          class: w3-padding 
        in:
          - e: h3
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-solid fa-code-merge padding-right-quarter-em
              - e: span
                text: Change Control
          - e: h4
            a:
              class: ""
            in:
              - e: i
                a:
                  class: fa-solid fa-tags padding-right-quarter-em
              - e: span
                text: Release notes
          - e: ul
            in:
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: |
                      The project MUST provide, in each release, release notes that are a human-readable summary of major changes in that release to help users determine if they should upgrade and what the upgrade impact will be. 
                      The release notes MUST NOT be the raw output of a version control log (e.g., the "git log" command results are not release notes). 
                      Projects whose results are not intended for reuse in multiple locations (such as the software for a single website or service) AND employ continuous delivery MAY select "N/A". 
                  - e: div
                    in:
                      - e: div
                        text: |
                          The {{ page.siteDisplayName }} provides a human-readable summary of major changes in each release, see: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/releases"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/releases"
              - e: li
                in:
                  - e: div
                    class: font-weight-bold 
                    text: |
                      The release notes MUST identify every publicly known run-time vulnerability fixed in this release that already had a CVE assignment or similar when the release was created. 
                      This criterion may be marked as not applicable (N/A) if users typically cannot practically update the software themselves (e.g., as is often true for kernel updates). 
                      This criterion applies only to the project results, not to its dependencies. 
                      If there are no release notes or there have been no publicly known vulnerabilities, choose N/A.
                  - e: div
                    in:
                      - e: div
                        text: |
                          See the list of vulnerabilities fixed in the release notes of {{ page.siteDisplayName }} here: 
                      - e: div
                        in:
                          - e: a
                            href: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/releases"
                            text: "https://github.com/{{ page.githubOrg }}/{{ page.siteName }}/releases"
  - e: div
    label:
      - infographic
      - review
    a:
      id: divReview
    in:
      - e: table
        a:
          id: tableReview1
          class: review1Table 
        in:
          - e: tbody
            in:
              - e: tr
                a:
                  class: 
                in:
                  - e: td
                    a:
                      class: w3-mobile review1TableTr1Td1 review1TableTr1Td even 
                    in:
                      - e: span
                        text: '{{formatZonedDateTime created "EEEE" "en-US" "America/Denver" }}'
